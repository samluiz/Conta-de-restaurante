<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
  <title>SysConta</title>
</head>
  <body>
    <div class="container">
      <div class="side-container">
        <h1><em>SYSCONTA</em></h1>
        <span>Insira os dados do cliente</span>
        <span>Insira os dados do produto</span>
        <span>Clique em <em>adicionar</em></span>
        <span>Faça isso para cada cliente envolvido na conta</span>
        <span>Após inserir todos os indivíduos, clique em <strong>CHECKOUT</strong></span>
      </div>
      <form class="form clienteForm">

        <div class="box">
          <label>Informe o nome do cliente: <input name="name" id="name" type="text" placeholder="Samuel Luiz" required></label>
        </div>

        <div class="box">
          <label>Informe o CPF do cliente: <input name="cpf" id="cpf" maxlength="11" minlength="11" placeholder="123.456.789-00" required></label>
        </div>

        <div class="box">
          <label>Informe o produto: <input name="productName" id="product" type="text" placeholder="Pizza de pepperoni" required></label>
        </div>

        <div class="box">
          <label>Informe o preço do produto: <input name="productPrice" id="price" type="number" placeholder="R$" required></label>
        </div>

          <button id="btnCustomer" type="button" onclick="getClienteData()">REGISTRAR PEDIDO</button>

          <div class="box buttons">
            <button id="checkout" class="checkout" type="button" onclick="checkout()">CHECKOUT</button>
          </div>
      </form>

    </div>


   
      






    <script src="./src/index.js" defer></script>
  </body>
</html>
